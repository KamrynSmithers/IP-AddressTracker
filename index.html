<body>

 <h1 id="title">IP Address Tracker</h1>

<section class = "iPsearch">
<form action = "/search" method = "get">
<input id="searchBox" name= "search" type ="text" placeholder="Search for any IP address or domain">
<button id="goButton" type="submit">Go!</button>

</form>
</section>


<div id = "showInfo">
<section class = "iPinfo">
  <p>IP Address</p>
  <p>Location</p>
  <p>Timezone</p>
    <p>UTC</p> <!-- add offset value dynamically using the API -->

</section>
</div>
