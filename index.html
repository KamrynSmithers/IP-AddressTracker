<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="java.js" type= "module" defer></script>
  <script src ="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_MH_FuNqanupJHTj_hs8o6J0f-a4xhKk" defer></script>
</head>


<body>
 <h1 id="title">IP Address Tracker</h1>

<section class = "iPsearch">
<form action = "/search" method = "get">
<input id="searchBox" name= "search" type ="text" placeholder="Search for any IP address or domain">
<button id="goButton" type="submit">Go!</button>

</form>
</section>

<section id = "showMyIp">
<p id = "currentIp">Current Devices IP Address:</p>
</section>


<section class = "iPinfo">
  <p id = "address"> IP Address </p>
  <p id ="loction"> Location </p>
  <p id = "timezone"> Timezone </p>
    <p id ="utc"> UTC </p> <!-- add offset value dynamically using the API -->
  <p id="isp"> ISP </p>
</section>


<section id = "maps">
<gmp-map
      center="38.7946,-106.5348"
      zoom="4"
      map-id="6875d1010bc8c5041e443859"
      style="height: 400px"
    >
    </gmp-map>
</section>

  <footer class ="footer"> 
  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kamryn Smithers</a>.

  </div></footer>

</body>
</html>
