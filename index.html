<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">

<body>

  
<div id = "monopolyHeader">
<div id = "redBar"></div>
<div id = "hero">

 <h1 id="title">IP Address Tracker </h1>
  </div>
</div>


<section id="container">
<section id = "iPinfo">
  <h2 id = "address"> IP Address  </h2>
  <h2 id ="location"> Location  </h2>
  <h2 id = "timezone"> Timezone  </h2>
    <h2  id ="utc"> UTC </h2> <!-- add offset value dynamically using the API -->
  <h2  id="isp"> ISP  </h2>
</section>
</section>
<div id="searchShow">
<section id = "showMyIp">

</section>

</button>
</form>
</section>
</div>
